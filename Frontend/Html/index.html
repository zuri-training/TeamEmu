<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
     <form action="">
       <header>
        <h1>Login</h1>
        <p>Fill in the form to login</p>
      </header>
      
      <section>
      <label for="email">
          Email address 
      </label>
      <br>
      <input type="email" name="email" class="input" placeholder="Enter Email address" required>
      <br>
      
      <label for="password">
          Password 
      </label>
      <br>
      <input type="password" name="password" class="input" placeholder="Enter Password" required>
      <br>
      <input type="checkbox" name="remember me" id="">
      <label>Remember me</label>                    
      <a href="password.html" style="text-align:right; color:red;">Forgot Password?</a>
      <br>
      <input type="submit" value="Login" id="login">
      
      <p id="center"> Don't have an account yet? <a href="sign.html"> Sign Up. </a> </p> 
      </section>
    </form>
</body>
</html>
