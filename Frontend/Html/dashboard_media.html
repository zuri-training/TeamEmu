<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Css/dashboard.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <img class="logo" src="../assets/dashboard/logo.png" alt="logo" />
          </li>
          <li>
            <img class="site" src="../assets/dashboard/site.png" alt="site" />
          </li>
          <li>
            <img
              class="search"
              src="../assets/dashboard/search.png"
              alt="search"
            />
          </li>
          <li>
            <img class="user" src="../assets/dashboard/user.png" alt="user" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
        <!---------------------- LEFT CONTAINER  ------------>
      <div class="left-container">
        <div class="sec-container">
          <section id="web-manager">
            <img src="../assets/dashboard/world 2.png" alt="world"  />
            <a id="media-btn" href="dashboard.html">Website Manager</a>
          </section>
          <section id="media">
            <img src="../assets/dashboard//pajamas_media.png" alt="Media" />
           <a id="media-btn" href="dashboard_media.html">Media</a>
          </section>
          <section>
            <img src="../assets/dashboard/setting-2.png" alt="world" /> Settings
          </section>
          <section>
            <img src="../assets/dashboard/help.png" alt="world" /> help
          </section>
        </div>
      </div>
      <!----------------- RIGHT CONTAINER --------------->
      <div class="right-container">
        <section class="right-container-header">
          <h1>Media</h1>
          <button id="my-cms">My_Cms <img src="../assets/dashboard/arrow-down.png" alt="arrow down"></button>
          <br />
          <h5>Manage all media on your site, including image, video and more.</h5>
        </section>
        <section id="webnav">
          <span id="web-btn">All</span>
          <span id="mob-btn">Images</span>
          <span id="mob-btn">Videos</span>
          <span id="mob-btn">Documents</span>
          <span id="mob-btn">Audio</span>
        </section>
        <section class="upload">
            <a class="media" href="#" ><img src="../assets/dashboard/upload.png" alt=""> Add Media</a>
        </section>
        <!------------- RIGHT CONTAINER MAIN  ------------->
        <section class="right-main">
          <section>
            <img src="../assets/dashboard/first frame.png" alt="image" />
            <img src="../assets/dashboard/Frame 2.png" alt="image" />
        </section>
        
      </div>
    </main>
  </body>
</html>
