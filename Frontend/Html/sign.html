<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Signup page</title>
</head>
<body>
    <form action="index.html">
        <header>
            <h1>Sign Up</h1>
            <p>Please fill in the form below</p>
        </header>
        
        <section id="align">
            <label>
                First Name
            </label>
            
            <br>
            <input type="text" name="fname" class="input" required>
            <br>
            <label>
                Last Name
            </label>
            <br>
            <input type="text" name="lname" class="input" required>
            <br>
            <label>Email Address</label>
            <br>
            <input type="email" name="email" class="input" required>
            <br>
            <label>Office Address</label>
            <br>
            <input type="text" name="oaddress" class="input" placeholder="Automative" id="move"required>
            <br>
            <label>Industry</label>
            <br>
            <input type="text" name="industry" class="input" required>
            <br>
            <label>Password</label>
            <br>
            <input type="password" name="password" class="input" required>
            <br>
            <label>Re-write Password</label>
            <br>
            <input type="password" name="repassword" class="input" required>
            <br>
            <input type="submit" value="Sign Up" id="submit">
            <br>
            <p>Already a member? <a href="index.html">Sign in</a></p>
        </section>
    </form>
</body>
</html>
