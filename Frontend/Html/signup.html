<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="../Css/signUp.css">
</head>

<body>
    <div class="section-container">
        <div class="container">
            <div class="signup-img">

                <div class="signup-img-content">
                    <h2>get started</h2>
                    <p>Reach new milestones with a website specially made for you</p>
                </div>
            </div>
            <div class="form">
                <div class="form-header">
                    <h3>Sign Up</h3>
                    <p>Fill the form below to login</p>
                </div>
                <form action="#">
                    <div class="first-label">
                        <label for="fname" id="first">First name
                            <input type="text" placeholder="Enter your first name"></label>

                        <label for="lname">Last Name
                            <input type="text" placeholder="Enter your last name">
                        </label>
                    </div>

                    <label for="email">Email Address
                        <input type="email" placeholder="Enter your name">
                    </label>
                    <label for="address">Office Address
                        <input type="text" placeholder="Enter your address">
                    </label>
                    <label for="industry">Industry
                        <input type="text" placeholder="Enter your Industry">
                    </label>

                    <label for="password">Password
                        <input type="password" placeholder="Enter your password">
                    </label>
                    <label for="confirmPassword">Confirm Password
                        <input type="password" placeholder="Retype your password">
                    </label>
                    <div class="submit">
                        <a href="../Html/login.html" class="signup-btn">Sign Up</a>
                    </div>
                </form>
                <p class="signup-paragraph">Already a member? <a href="../Html/login.html" target="_blalk"
                        rel="noopener noreferrer">Login</a> </p>
            </div>
        </div>
    </div>
</body>

</html>
