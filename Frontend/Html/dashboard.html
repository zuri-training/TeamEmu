<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="../Css/dashboard.css" />
</head>

<body>
  <!---------------------------------- HEADER ----------------->
  <header>
    <nav>
      <ul>
        <li>
          <img class="logo" src="../assets/dashboard/logo.png" alt="logo" />
        </li>
        <li>
          <img class="site" src="../assets/dashboard/site.png" alt="site" />
        </li>
        <li>
          <img class="search" src="../assets/dashboard/search.png" alt="search" />
        </li>
        <li>
          <img class="user" src="../assets/dashboard/user.png" alt="user" />
        </li>
      </ul>
    </nav>
  </header>
  <!---------------------------- MAIN ------------------------->
  <main>
    <!------------------------------ LEFT CONTAINER --------------------->
    <div class="left-container">
      <div class="sec-container">
        <section id="manager">
          <img src="../assets/dashboard/world.png" alt="world" /> Website
          Manager
        </section>
        <section>
          <img src="../assets/dashboard//pajamas_media.png" alt="Media" />
          <a id="media-btn" href="../Html/dashboard_media.html">Media</a>
        </section>
        <section>
          <img src="../assets/dashboard/setting-2.png" alt="world" /> <a
            href="../Html/generalsettings.html">Settings</a>
        </section>
        <section>
          <img src="../assets/dashboard/help.png" alt="world" /> help
        </section>
      </div>
    </div>
    <!--------------------- RIGHT CONTAINER ---------------------->
    <div class="right-container">
      <section class="right-container-header">
        <h1>Website Manager</h1>
        <button id="create">Create New</button>
        <br />
        <h5>Manage your Website</h5>
      </section>
      <section id="webnav">
        <span id="web-btn">Website</span>
        <span id="mob-btn">Mobile Website</span>
      </section>
      <section class="right-main">
        <section>
          <img src="../assets/dashboard/image 56.png" alt="image" />
        </section>
        <section>
          <p>My_Cms</p>
          <p id="unpublsd">Unpublished</p>
          <a href="../Html/edit.html" id="edit">Edit Website</a>
          <button id="preview">Preview Website</button>
          <a href="../Html/generalsettings.html" id="settings">Website Settings</a>
          <button id="delete">Delete</button>
        </section>
    </div>
  </main>
</body>

</html>
