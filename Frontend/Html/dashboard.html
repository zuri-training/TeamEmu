<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="../Css/dashboard.css" />
</head>

<body>
  <!---------------------------------- HEADER ----------------->
  <header>
    <nav class="navbar  navbar-expand-lg navbar-light  border-bottom nav px-5">
      <a class="navbar-brand" href="#">
        <img src="../assets/settings/logo.svg" alt="logo">
      </a>
      <div class="d-flex justify-content-end d-block d-sm d-md-none bell">
        <img src="../assets/settings/bell.svg" alt="" width="30" height="24"
          class="d-block d-sm d-md-none d-flex justify-content-end">
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse  " id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link active mx-5 " aria-current="page" href="#">
              <img src="../assets/settings/arrow-right.svg" alt="" width="30" height="24"
                class="d-inline-block align-text-top">
              Site</a>
          </li>
          <li class="nav-item">
            <form class="d-inline-flex justify-content-center search-bar">
              <img src="../assets/settings/search.svg" class="search-img" width="20" height="20" alt="" srcset="">
              <input class="form-control form-control-sm px-5 me-5" type="search" placeholder="Search..."
                aria-label="Search">
            </form>
          </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse justify-content-end">
        <div><img src="../assets/settings/bell.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Dami lola
          <img src="../assets/settings/profile-circle.svg" alt="" width="30" height="24"
            class="d-inline-block align-text-top">
          <img src="../assets/settings/arrow-down.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        </div>
      </div>
    </nav>
  </header>
  <!---------------------------- MAIN ------------------------->
  <main>
    <!------------------------------ LEFT CONTAINER --------------------->
    <div class="left-container">
      <div class="sec-container">
        <section id="manager">
          <img src="../assets/dashboard/world.png" alt="world" /> Website
          Manager
        </section>
        <section>
          <img src="../assets/dashboard//pajamas_media.png" alt="Media" />
          <a id="media-btn" href="../Html/dashboard_media.html">Media</a>
        </section>
        <section>
          <img src="../assets/dashboard/setting-2.png" alt="world" /> <a
            href="../Html/generalsettings.html">Settings</a>
        </section>
        <section>
          <img src="../assets/dashboard/help.png" alt="world" /> help
        </section>
      </div>
    </div>
    <!--------------------- RIGHT CONTAINER ---------------------->
    <div class="right-container">
      <section class="right-container-header">
        <h1>Website Manager</h1>
        <button id="create">Create New</button>
        <br />
        <h5>Manage your Website</h5>
      </section>
      <section id="webnav">
        <span id="web-btn">Website</span>
        <span id="mob-btn">Mobile Website</span>
      </section>
      <section class="right-main">
        <section>
          <img src="../assets/dashboard/image 56.png" alt="image" />
        </section>
        <section>
          <p>My_Cms</p>
          <p id="unpublsd">Unpublished</p>
        <div class="d-flex align-items-center"><a href="../Html/edit.html" id="edit">Edit Website</a><img src="../assets/settings/delete.png"  class="delete-btn" alt="" srcset=""></div>
          <button id="preview">Preview Website</button>
          <a href="../Html/generalsettings.html" id="settings">Website Settings</a>
          <button id="delete">Delete</button>
        </section>
    </div>
  </main>
</body>

</html>
