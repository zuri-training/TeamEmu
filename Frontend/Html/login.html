<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="../Css/login.css">
</head>

<body>
    <div class="section-container">
        <div class="container">
            <div class="signup-img">
                <div class="signup-img-content">
                    <h2>welcome back</h2>
                    <p>Continue where you left off...</p>
                </div>
            </div>
            <div class="form">
                <div class="form-header">
                    <h3>Login</h3>
                    <p>Fill the form below to login</p>
                </div>
                <form action="#">
                    <label for="email">Email Address
                        <input type="email" placeholder="Enter your email address">
                    </label>
                    <label for="password">Password
                        <input type="password" placeholder="Enter your password">
                    </label>
                    <div class="flex">
                        <div class="remember">
                            <p>Remember me</p> <input type="checkbox">
                        </div>
                        <div class="forgot">
                            <p><a href="../Html/forgotpassword.html">Forgot Password?</a></p>
                        </div>
                    </div>
                    <div class="submit">
                        <a href="../Html/dashboard.html" class="signup-btn ">Login</a>
                    </div>
                </form>
                <p class="signup-paragraph">Already a member?<a href="../Html/signup.html">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
